<!DOCTYPE>
<html lang="en">
	<head>
		{% load static %}
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="{% static 'images/reel.ico' %}" type="image/x-icon" />
		<title>queuesome</title>
		<meta name="description" content="queuesome is a fun and interactive way to listen to music together. Take turns choosing song categories and picking songs that fit each category the best."/>
		{% block meta %}{% endblock %}
		<!--Bootstrap5-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

		<!--FontAwesome-->
		<script src="https://kit.fontawesome.com/29aab7fd7e.js" crossorigin="anonymous"></script>

		<!--Google Fonts-->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Bungee+Shade&family=Fascinate&family=Kanit:ital@1&family=Righteous&family=Sniglet:wght@800&display=swap" rel="stylesheet">
		
		<!--Jquery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		
		<!--Popper.js-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		
		<!-- local custom js files-->
		<script src="{% static 'js/setDevice.js' %}"></script>
		<script src="{% static 'js/panText.js' %}"></script>
		<script src="{% static 'js/swipe.js' %}"></script>

		<!-- local custom css files-->
		<link href="{% static 'css/base.css' %}" rel="stylesheet"/>
		<link href="{% static 'css/swipe.css' %}" rel="stylesheet"/>

		<!-- Enjoyhint External Dependencies-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/kineticjs/5.2.0/kinetic.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>
  
		<!-- Enjoyhint library -->
		<script src="{% static 'js/enjoyhint.js' %}"></script>
		<link href="{% static 'css/enjoyhint.css' %}" rel="stylesheet"/>

	</head>
	
	<nav id="nav" class="navbar navbar-light" style="z-index:1; margin-bottom:0;">
		<a class="navbar-brand" href="/index">
			<img src="{% static 'images/reel2_black.png' %}" width="30" height="30" class="d-inline-block align-top ms-2" alt="" />
			<span style="font-family: 'Righteous', cursive;">queuesome</span>
			<div class="me-3">{% block settings %}{% endblock %}</div>
		</a>
		{% block right_header %}{% endblock %}
	</nav>
	
	<body>
		<div class="pt-3">
			{% block page_content %}{% endblock %}
		</div>
	</body>

</html>
