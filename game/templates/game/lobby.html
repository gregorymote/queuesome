<!DOCTYPE html>

{% extends "base.html" %}
{% block settings %}

<script>
	if('{{access}}' == 'True'){
		$(document).ready(function() {
			setDeviceIcon('{{device.active}}'=='True','{{device.type}}', '{{device.name}}');
		});
		var inactivity = false;

		setInterval(function () {
			if (!inactivity){
				$.ajax({
					url: '/party/update_set_device',
					data: {
					'pid': {{ party.pk }}
					},
					dataType: 'json',
					success: function (data) {
						setDeviceIcon(data.device.active, data.device.type, data.device.name)
						inactivity = data.stop;
					}
				});
			}
			else{
				window.location.replace('/index');
			}
		}, 1000);
	}
</script>


<a href="{% url 'settings' pid=party.id %}"><em id="device" class="device"></em></a>
{% endblock %}



{% block page_content %}

	<script>
		var names = {{ names|safe }};
		var size = {{ names|safe }}.length;
		window.onload = function() {
			updatePage(names)
		};
		setInterval(function () {
			$.ajax({
				url: '/sesh/update_lobby',
				data: {
					'pid': {{ party.pk }}
				},
				dataType: 'json',
				success: function (data) {
					if (data.size != size) {
						updatePage(data.names)
						size = data.size;
					}
					else if( data.started || !data.inactive){
						location.reload();
					}
				}
			});
		}, 5000);

		function updatePage(names){
			var name_list = document.getElementById('name_list');
			name_list.innerHTML = '';
			for(var i=0; i<names.length; i++){
				var header = document.createElement('h5');
				var span = document.createElement('span');
				span.classList.add("badge","rounded-pill","bg-secondary");
				span.innerHTML=names[i];
				header.appendChild(span);
				name_list.appendChild(header);
			}
		}
			
	</script>
	
	<div class = "container form-width">	
		<h5>{{party.name}}</h5>
		
		<div class = "row">
			<div class = "col" id="name_list"></div>
		</div>	
		

		<div class = "row-12 text-end">
			<form action="" method="post">
				<a class="btn text-white bg-primary btn-lg" data-bs-toggle="modal" data-bs-target="#qrModal">QR <em class="fa fa-qrcode"></em></a>
				{% csrf_token %}
				{% if access %}
					<input type="submit" class="btn btn-outline-primary btn-lg" value="Let's Go">
				{% endif %}
			</form>
		</div>
	
		<div class = "row">
			<div class = "col text-center">
				<h1 class="display-3"><span class="badge bg-secondary">{{party.joinCode}}</span></h1>
				<h6>This is Your Room Code</h6>
			</div>		
		</div>
	</div>

	<!-- QR Modal -->
	<div class="modal fade" id="qrModal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog center" role="dialog">
			<div class="modal-content qr-square">
				<div class="modal-body content">
					{% load static %}
						<img style="width:100%;" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data={{ URL }}/party/join_party/?code={{ party.joinCode }}"
						alt="" />	
				</div>
			</div>
		</div>
	</div>

{% endblock %}
