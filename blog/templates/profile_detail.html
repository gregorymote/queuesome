{% extends "base.html" %}
{% block meta%}
  <title>{{object.blogger}} 's blogger profile</title>
	<meta name="description" content={{object.preview}}/>
{% endblock %}

{% block right_header %}<em><a href = "/blog" style="font-family: 'Righteous', cursive; color:rgb(0, 0, 0); padding-right: 5px; text-decoration: none">the blog</a></em>{% endblock %}

{% block page_content %}

<style>
.profile_pic {
  display: inline-block;
  width: 150px;
  height: 150px;
  border-radius: 50%;

  background-repeat: no-repeat;
  background-position: center center;
  background-size: cover;
}
a { color: inherit; }
</style>


<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4 mt-3 pb-4 left top">
      <div class="card-body">
        <div class="text-end">
          <a href="{% url 'home'  %}">&larr; Back</a>
        </div>
        <div class="text-center">
            <img class = "profile_pic" src="{{object.picture}}">
        </div>
        
        <h1>{{ object.blogger }}</h1>
        <p class=" text-muted"></p>
        <p class="card-text ">{{ object.about | safe }}</p>
      </div>
      <a href="{% url 'home'  %}" class="btn btn-lg button-white">&larr; Back</a>
    </div>
  </div>
</div>

{% endblock %}
